<!DOCTYPE html>
<html lang="en">
<head>
    <title>Player</title>
    <!-- Add your styles if needed -->
</head>
<body>
    <h1>Cinetide Player</h1>

    <div id="player-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const streamingLink = decodeURIComponent(urlParams.get('streamingLink'));

            embedVideo(streamingLink);
        });

        function embedVideo(streamingLink) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${streamingLink}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
