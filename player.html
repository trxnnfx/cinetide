<!DOCTYPE html>
<html lang="en">
<head>
    <title>Watch On Cinetide</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/ada427c8-725f-4ebf-9a00-f984d0bb1d25/favicon-32x32.png?v=1704492447218">
  
    <style>
      #player-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

      
      iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div id="player-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const streamingLink = decodeURIComponent(urlParams.get('streamingLink'));

            embedVideo(streamingLink);
        });

        function embedVideo(streamingLink) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${streamingLink}" frameborder="0" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
