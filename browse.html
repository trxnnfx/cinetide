<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Movies and Series</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 42px;
            color: #ffffff;
        }

        .section {
            margin-bottom: 20px; /* Reduced margin for a more compact look */
            text-align: left; /* Left-align section titles */
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 24px; /* Slightly reduced font size */
            color: #3498db; /* Section title color */
        }

        .results-container {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
            scrollbar-width: thin; /* Specify scrollbar width for Firefox */
            scrollbar-color: #555555 #333333; /* Specify scrollbar colors for Firefox */
            align-items: center; /* Center items vertically */
            max-width: 100vw; /* Adjusted max-width for responsiveness */
            padding-right: 20px; /* Added padding to the right */
        }

        .result-item {
            flex-shrink: 0; /* Ensure that items don't shrink */
            width: 180px; /* Increased width for larger movie covers */
            text-align: center;
        }

        .result-item img {
            max-width: 100%;
            height: auto;
            border-radius: 12px; /* Added rounded corners to the movie covers */
        }

        .result-item p {
            color: white;
            font-size: 14px; /* Adjusted font size */
            margin-top: 10px;
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #555555;
            border-radius: 10px; /* Added rounded corners to the scrollbar thumb */
        }

        ::-webkit-scrollbar-track {
            background-color: #333333;
        }
    </style>
</head>
<body>

<h1>Browse Movies and Series</h1>

<section class="section">
    <h2>Most Popular Movies</h2>
    <div id="popular-movies" class="results-container"></div>
</section>

<section class="section">
    <h2>Latest Movies</h2>
    <div id="latest-movies" class="results-container"></div>
</section>

<section class="section">
    <h2>Most Popular Series</h2>
    <div id="popular-series" class="results-container"></div>
</section>

<script>
    const apiKey = 'b0d5acb6165dce93012ec428819f1f7e';
    const maxResults = 15;

    async function fetchMovies(url, containerId) {
        const response = await fetch(url);
        const data = await response.json();
        const container = document.getElementById(containerId);

        container.innerHTML = data.results
            .slice(0, maxResults)
            .map(result => `
                <div class="result-item">
                    <img src="https://image.tmdb.org/t/p/w200${result.poster_path}" alt="${result.title}">
                    <p>${result.title}</p>
                </div>
            `)
            .join('');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const popularMoviesUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;
        const latestMoviesUrl = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=en-US&page=1`;
        const popularSeriesUrl = `https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=en-US&page=1`;

        fetchMovies(popularMoviesUrl, 'popular-movies');
        fetchMovies(latestMoviesUrl, 'latest-movies');
        fetchMovies(popularSeriesUrl, 'popular-series');
    });
</script>

</body>
</html>
