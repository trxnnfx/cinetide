<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Movies and Series</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #121212;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 32px;
            color: #ffffff;
        }

        .navbar a {
            text-decoration: none;
            color: #ffffff;
            background-color: #333333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 42px;
            color: #ffffff;
        }

        .section {
            margin-bottom: 20px;
            text-align: left;
            padding: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 32px;
            color: #ffffff;
        }

        .results-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #555555 #333333; 
            align-items: center;
            max-width: calc(100vw - 20px);
            padding-right: 10px;
            margin: 0 auto;
        }

        .result-item {
            flex-shrink: 0;
            width: 230px;
            text-align: center;
        }

        .result-item img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .result-item p {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #555555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #333333;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a href="#">Home</a>
        <a href="#">Search</a>
    </div>
    <h1>Browse Movies and Series</h1>
</div>

<section class="section">
    <h2>Popular this week</h2>
    <div id="popular-movies" class="results-container"></div>
</section>

<section class="section">
    <h2>Highest Ranking</h2>
    <div id="latest-movies" class="results-container"></div>
</section>

<section class="section">
    <h2>Highest Ranking Series</h2>
    <div id="popular-series" class="results-container"></div>
</section>

<script>
    const apiKey = 'b0d5acb6165dce93012ec428819f1f7e';
    const maxResults = 15;

    async function fetchMovies(url, containerId) {
        const response = await fetch(url);
        const data = await response.json();
        const container = document.getElementById(containerId);

        container.innerHTML = data.results
            .slice(0, maxResults)
            .map(result => `
                <div class="result-item">
                    <img src="https://image.tmdb.org/t/p/w200${result.poster_path}" alt="${result.title}">
                    <p>${result.title}</p>
                </div>
            `)
            .join('');
    }

document.addEventListener('DOMContentLoaded', function () {
    const popularThisWeekUrl = `https://api.themoviedb.org/3/trending/all/week?api_key=${apiKey}&language=en-US&page=1`;
    const highestRankingUrl = `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}&language=en-US&page=1`;
    const highestRankingSeriesUrl = `https://api.themoviedb.org/3/tv/top_rated?api_key=${apiKey}&language=en-US&page=1`;
    const popularSeriesUrl = `https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}&language=en-US&page=1`;

    fetchMovies(popularThisWeekUrl, 'popular-movies');
    fetchMovies(highestRankingUrl, 'latest-movies');
    fetchMovies(highestRankingSeriesUrl, 'popular-series');
    fetchMovies(popularSeriesUrl, 'latest-series');
});

</script>

</body>
</html>
