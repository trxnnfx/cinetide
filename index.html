<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Information</title>
</head>
<body>

<div id="movies-container"></div>

<script>
  // Replace 'YOUR_API_KEY' with your actual TMDb API key
  const apiKey = 'YOUR_API_KEY';

  // Example movie IDs (you can replace these with the IDs of the movies you're interested in)
  const movieIds = [550, 155, 13];  // Example movies: Inception, The Dark Knight, Forrest Gump

  // Function to fetch and display movie information
  const fetchAndDisplayMovies = () => {
    // Clear previous content
    const moviesContainer = document.getElementById('movies-container');
    moviesContainer.innerHTML = '';

    // Fetch information for each movie
    movieIds.forEach(movieId => {
      const url = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en-US`;

      fetch(url)
        .then(response => response.json())
        .then(movieData => {
          // Extract relevant information
          const title = movieData.title;
          const overview = movieData.overview;
          const releaseDate = movieData.release_date;
          const posterPath = movieData.poster_path;

          // Display the information on the webpage
          const movieElement = document.createElement('div');
          movieElement.classList.add('movie');

          movieElement.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${posterPath}" alt="${title} Poster">
            <h2>${title}</h2>
            <p><strong>Overview:</strong> ${overview}</p>
            <p><strong>Release Date:</strong> ${releaseDate}</p>
          `;

          moviesContainer.appendChild(movieElement);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  };

  // Call the function to fetch and display movies
  fetchAndDisplayMovies();
</script>

<style>
  .movie {
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px;
    text-align: center;
  }

  img {
    max-width: 100%;
    height: auto;
  }
</style>

</body>
</html>
